<!DOCTYPE HTML>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@300;400;700&display=swap" rel="stylesheet"/>
    <title>To Do List</title>
</head>

<body>
<header>
    <div class="text-center">
        <div class="text-big-weight text-white text-font-size-54 text-shadow">To Do List</div>
    </div>
</header>

<main>
    <div class="text-center">
        <form action="/toDoList" method="post">
            <input class="text-low-weight text-darkgrey text-font-size-18" type="text" name="title" placeholder="Heading" required>
            <input class="text-low-weight text-darkgrey text-font-size-18" type="text" name="deadline" placeholder="Deadline (Optional)">
            <textarea class="display-block mt5 text-low-weight text-darkgrey text-font-size-18" name="fullText" placeholder="Task Description (Optional)"></textarea>
            <button class="display-block mt15 button-general text-medium-weight text-darkgrey text-font-size-27" type="submit">Add new note</button>
        </form>

        <div th:each="note : ${notes}">
            <div class="mt50 text-medium-weight text-white text-font-size-36 text-shadow" th:text="${note.title}"/>
            <span class="display-inline text-low-weight text-white text-font-size-18">Deadline: </span>
            <div class="display-inline text-medium-weight text-white text-font-size-18"th:text="${note.deadline}"/>

            <form th:action="'/toDoList/' + ${note.id}">
                <button class="mt15 button-general text-medium-weight text-darkgrey text-font-size-27">Details</button>
            </form>
        </div>
    </div>
</main>

<footer>
    <div class="mt30 text-center">
        <span class="text-low-weight text-white text-font-size-18">Created and Designed by </span>
        <a class="text-link text-medium-weight text-white text-font-size-18" href="https://github.com/Vvillvahn">Galancev M.</a>
    </div>
</footer>
</body>

</html>
